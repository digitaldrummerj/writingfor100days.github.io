<div class="container">

<!-- Page Content -->
{% for post in site.posts reversed %}
<section id="{{post.sectionName}}" class="pad">
    <div class="banner {{ post.bannerClass }}">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>{{ post.title}}</h2>
                </div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="col-lg=12">
          <div class="lead">{{ post.content }}</div>
		</div>
    </div>
</section>

{% endfor %}

</div>
